<html>

<head>
    <title>OpenDyslexic</title>
    <link href="assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/roboto.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/ripples.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/default.min.css" rel="stylesheet">
    <script src="assets/dist/js/angular.min.js"></script>
    <script src="assets/dist/js/angular-chrome-storage.min.js"></script>
    <script src="assets/js/core.js"></script>

</head>

<body ng-app="opendyslexic" ng-controller="core" data-ng-init="init()" id="frames">

    <div class="header-panel shadow-z-0 withripple" data-ripple-color="red" style="background-color:#4285F4;height: 48px; margin-bottom:20px">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h5 id="headerText"style="color:white">OpenDyslexic</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid main panel" style="height: 100%;width: 250px;">
        <div style=" border-top:1px solid rgba(0,0,0,0.06)"></div>
        <h6 class="subtitle">Enable font</h6>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <label id="messageOpenDyslexic" class="col-md-2 control-label" style="margin-left: -10px;float:left;">off</label>
                        <div class="togglebutton" style="float:right;">
                            <label id="stat">
                                <input type="checkbox" id="likeOpenDyslexic" ng-click="openDyslexic()">
                            </label>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <div style="border-top:1px solid rgba(0,0,0,0.06)"> </div>
        <h6 class="subtitle">Beta: Google Docs</h6>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <label id="messageBeta" class="col-md-2 control-label" style="margin-left: -10px;float:left;">Off</label>
                        <div class="togglebutton" style="float:right;">
                            <label id="stat">
                                <input type="checkbox" id="likeDocsBeta" ng-click="docsBeta()" >
                            </label>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <footer style="border-top:1px solid rgba(0,0,0,0.06)">
        <div class="container-fluid main">
            <div class="row">
                <div class="col-md-10">
                    <p class="small" style="line-height: 27px;"> &copy; 2016 <a href="http://opendyslexic.org/" style="color:#666"target="_blank">OpenDyslexic.org</a></p>
                </div>

            </div>
        </div>
    </footer>
    <script src="assets/dist/js/jquery.min.js"></script>
    <script src="assets/dist/js/bootstrap.min.js"></script>
    <script src="assets/dist/js/ripples.min.js"></script>
    <script src="assets/dist/js/material.min.js"></script>
    <script src="assets/dist/js/start.min.js"></script>
</body>

</html>
